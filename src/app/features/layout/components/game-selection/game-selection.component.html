<app-draw-cycle-lines
  #drawCycleLines
  elementPoints="player-btn"
></app-draw-cycle-lines>
<div #container class="absolute left-1/2 top-1/2 scale-[0.8] sm:scale-100">
  @if (is5GameMode()) {
  <app-select-player-button
    #selectButton1
    class="absolute -translate-x-1/2 -top-[175px] w-24 h-24 player-btn"
    [type]="gameTypes.scissors"
    (selectPlayer)="playerSelect($event, selectButton1)"
  ></app-select-player-button>
  <app-select-player-button
    #selectButton2
    class="absolute -translate-x-1/2 left-[125px] -top-[75px] w-24 h-24 player-btn"
    [type]="gameTypes.paper"
    (selectPlayer)="playerSelect($event, selectButton2)"
  ></app-select-player-button>
  <app-select-player-button
    #selectButton3
    class="absolute -translate-x-1/2 left-[75px] top-[50px] w-24 h-24 player-btn"
    [type]="gameTypes.rock"
    (selectPlayer)="playerSelect($event, selectButton3)"
  ></app-select-player-button>
  <app-select-player-button
    #selectButton4
    class="absolute -translate-x-1/2 -left-[75px] top-[50px] w-24 h-24 player-btn"
    [type]="gameTypes.lizard"
    (selectPlayer)="playerSelect($event, selectButton4)"
  ></app-select-player-button>
  <app-select-player-button
    #selectButton5
    class="absolute -translate-x-1/2 -left-[125px] -top-[75px] w-24 h-24 player-btn"
    [type]="gameTypes.spock"
    (selectPlayer)="playerSelect($event, selectButton5)"
  ></app-select-player-button
  >} @else {
  <app-select-player-button
    #selectButton1
    class="absolute -translate-x-1/2 -top-[175px] w-24 h-24 player-btn"
    [type]="gameTypes.scissors"
    (selectPlayer)="playerSelect($event, selectButton1)"
  ></app-select-player-button>
  <app-select-player-button
    #selectButton2
    class="absolute -translate-x-1/2 left-[125px] top-[0px] w-24 h-24 player-btn"
    [type]="gameTypes.paper"
    (selectPlayer)="playerSelect($event, selectButton2)"
  ></app-select-player-button>
  <app-select-player-button
    #selectButton3
    class="absolute -translate-x-1/2 -left-[125px] top-[0px] w-24 h-24 player-btn"
    [type]="gameTypes.rock"
    (selectPlayer)="playerSelect($event, selectButton3)"
  ></app-select-player-button>
  }
</div>
