<div class="relative w-full h-full">
  <app-select-player-button
    class="absolute -translate-x-1/2 left-1/2 w-24 h-24"
    [type]="gameTypes.scissors"
    (selectPlayer)="playerSelect($event)"
  ></app-select-player-button>
  <app-select-player-button
    class="absolute -translate-x-1/2 left-3/4 top-[100px] w-24 h-24"
    [type]="gameTypes.paper"
    (selectPlayer)="playerSelect($event)"
  ></app-select-player-button>
  <app-select-player-button
    class="absolute -translate-x-1/2 left-2/3 top-[225px] w-24 h-24"
    [type]="gameTypes.rock"
    (selectPlayer)="playerSelect($event)"
  ></app-select-player-button>
  <app-select-player-button
    class="absolute -translate-x-1/2 left-1/4 top-[100px] w-24 h-24"
    [type]="gameTypes.lizard"
    (selectPlayer)="playerSelect($event)"
  ></app-select-player-button>
  <app-select-player-button
    class="absolute -translate-x-1/2 left-1/3 top-[225px] w-24 h-24"
    [type]="gameTypes.spock"
    (selectPlayer)="playerSelect($event)"
  ></app-select-player-button>
</div>
