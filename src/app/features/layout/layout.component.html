<div class="min-h-screen w-screen bg-layout">
    <div class="container p-8 mx-auto flex flex-col gap-8">
        <app-header-score class="w-full h-fit"></app-header-score>
        @if (gameState() == gameStates.aiSelectState || gameState() == gameStates.endGameState) {
            <app-game-play class="w-full" (palyAgain)="resetGame()"></app-game-play>
        } @else { 
            <app-game-selection class="w-full"></app-game-selection>
        }
    </div>
</div>
