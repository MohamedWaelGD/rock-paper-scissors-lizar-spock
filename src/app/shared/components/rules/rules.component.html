<button id="rules-btn" class="absolute bottom-4 end-4 border px-7 rounded hover:bg-white hover:text-neutral-dark transition duration-200" (click)="openRules()">RULES</button>
<div id="rules" class="fixed left-0 top-0 w-full h-full flex flex-col justify-center items-center opacity-0" style="pointer-events: none;">
    <div class="absolute left-0 top-0 w-full h-full bg-black bg-opacity-40 z-[1] cursor-pointer" (click)="closeRules()"></div>
    <div class="w-[80vw] sm:w-72 bg-white rounded-md p-6 relative z-[2]">
        <div class="flex justify-between items-center ">
            <h3 class="text-neutral-dark font-bold text-3xl">RULES</h3>
            <button class="text-gray-600" (click)="closeRules()"><i class="fa-solid fa-x"></i></button>
        </div>
        <img [src]="rulesImg()" />
    </div>
</div>
